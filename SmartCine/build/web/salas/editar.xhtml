<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Funciones - Actualizar</title>
    </h:head>
    <h:body>
        <b:container>
            <header>
                <h1>Sala</h1>
                <h2>Editar</h2> <br/><br/>
            </header>
            <b:container>
                <h:form>
                    <b:row>
                        Numero de Sala: <h:inputText value="#{sal.numero}"/> <br/><br/><br/>
                        Sucursal: <h:selectOneMenu value="#{sal.idSucursal.id}">
                            <f:selectItems value="#{sucursales.listar()}" var="sucu" itemLabel="#{sucu.nombre}" itemValue="#{sucu.id}" />
                        </h:selectOneMenu><br/><br/><br/>
                        <b:commandButton action="${salas.actualizar(sal)}" value="Editar" look="success" />
                    </b:row>

                </h:form>
            </b:container>
        </b:container>



    </h:body>
</html>
