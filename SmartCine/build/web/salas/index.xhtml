<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <header>
            <h1>Salas</h1>
            <h2>Listar</h2>
        </header>
        
        <h:link outcome="/salas/ingresar" value="Ingresar" />
        
        <table border="1">
            <thead>
                <tr>
                    <th>NÂ° Salas</th>
                    <th>Sucursal</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody>
                <ui:repeat value="#{salas.listar()}" var="sala">
                    <tr>
                        <td>
                            <h:outputText value="#{sala.numero}" />
                        </td>
                        <td>
                            <h:outputText value="#{sala.idSucursal.nombre}" />
                        </td>
                        <td>
                            <h:form>
                                <h:commandLink action="#{salas.destruir(sala)}" value="Eliminar" />
                                <h:commandLink action="#{salas.editar(sala)}" value="Editar" />
                                <h:commandLink action="#{salas.ver(sala)}" value="Ver" />
                            </h:form>
                            
                        </td>
                    </tr>
                </ui:repeat>
            </tbody>
        </table>
    </h:body>
</html>
