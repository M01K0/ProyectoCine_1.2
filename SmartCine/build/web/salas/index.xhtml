<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <b:navBar brand="SmartCine" brand-href="../admin.xhtml" fluid="false">
            <!-- Following line is needed for TBS 3.0.1 (panel content overflow issue) -->
            <b:navbarLinks pull="right"><b:navLink value="    " href="#"></b:navLink></b:navbarLinks>
            <b:navbarLinks pull="right" styleClass="hidden-xs">
                <b:navbarLinks>
                    <c:choose>
                        <c:when test="#{login.existSession()}">
                            <h:form>
                                <br/><img src="../recursos/icon/account-logout-2x.png"><h:commandLink action="#{login.cerrar()}" value="&nbsp;LogOut" /></img> <br/>
                            </h:form>

                        </c:when>
                        <c:otherwise>

                        </c:otherwise>
                    </c:choose>
                </b:navbarLinks>

            </b:navbarLinks>
        </b:navBar>
        <b:container>
            <header>
                <h1>Salas</h1>
                <h2>Listar</h2> <br/>
            </header>
            <b:container>
                <h:form>
                    <b:dataTable value="#{salas.listar()}" var="sala">
                        <b:dataTableColumn value="#{sala.numero}" label="Sala" />
                        <b:dataTableColumn value="#{sala.idSucursal.nombre}" label="Sucursal"/>

                        <b:dataTableColumn label="Opcion 1" orderable="false" >
                            <b:commandButton action="#{salas.editar(sala)}" value="Editar"  look="warning"/>
                        </b:dataTableColumn>
                        <b:dataTableColumn label="Opcion 2" orderable="false">
                            <b:commandButton action="#{salas.destruir(sala)}" value="Eliminar" look="danger"/>
                        </b:dataTableColumn>
                    </b:dataTable>
                    <b:button outcome="/salas/ingresar" value="Ingresar" look="success" />
                </h:form>
            </b:container>
        </b:container>
    </h:body>
</html>
