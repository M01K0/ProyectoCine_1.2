<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Peliculas - Editar</title>
    </h:head>
    <h:body>
        <b:container>
            <header>
                <h1>Funciones</h1>
                <h2>Actualizar</h2> <br/><br/>
            </header>
            <b:container>
                <c:choose>
                    <c:when test="#{login.existSession()}">
                        <h:form>
                            <b:row>
                                Título: <h:inputText id="titulo" value="#{ps.titulo}" /> <br/><br/><br/>
                                Duración: <h:inputText id="duración" value="#{ps.duracion}"/> <br/><br/><br/>
                                Sinopsis: <h:inputText id="sinopsis" value="#{ps.sinopsis}" /> <br/><br/><br/>
                                Clasificación: <h:selectOneMenu id="id_clasificacion" value="#{ps.idClasificacion.id}">
                                    <f:selectItems value="#{clasificaciones.listar()}" var="clasifi" itemLabel="#{clasifi.nombre}" itemValue="#{clasifi.id}" />
                                </h:selectOneMenu> <br/><br/><br/>
                                Género: <h:selectOneMenu id="id_genero" value="#{ps.idGenero}">
                                    <f:selectItems value="#{genero.listar()}" var="generos" itemLabel="#{generos.descripcion}" itemValue="#{generos.id}" />
                                </h:selectOneMenu> <br/><br/><br/>
                                <b:commandButton action="#{peliculas.actualizar(ps)}" value="Ingresar" look="success"/>
                            </b:row>
                        </h:form>
                    </c:when>
                    <c:otherwise>
                        <h:form>
                            <h1><h:link outcome="/index.xhtml" value="¡No eres Administrador!"/></h1> <br/>
                        </h:form>
                        <p style="color: red; font-size: 20px">
                            Si no esta logueado no tendra acceso a este contenido. 
                        </p>
                    </c:otherwise>
                </c:choose>
            </b:container>
        </b:container>
    </h:body>
</html>
