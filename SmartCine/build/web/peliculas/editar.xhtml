<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Funciones - Actualizar</title>
    </h:head>
    <h:body>
        <header>
            <h1>Funciones</h1>
            <h2>Actualizar</h2>
        </header>
        <h:form>
            Fecha Inicio: <p:calendar value="#{fs.fechaHoraInicio}" pattern="MM/dd/yyyy HH:mm:ss" /><br />
            Fecha Fin: <p:calendar value="#{fs.fechaHoraFin}" pattern="MM/dd/yyyy HH:mm:ss" /><br />
            Formato: <h:inputText value="#{fs.formato}"/><br />
            Precio: <h:inputText value="#{fs.precio}"/><br />
            <!--Pelicula: <h:inputText  value="#{fs.idPelicula}" /><br />
            Sala: <h:inputText value="#{fs.idSala}" /><br />-->
            <h:commandButton action="${funciones.actualizar(fs)}" value="Editar" />
        </h:form>
    </h:body>
</html>
