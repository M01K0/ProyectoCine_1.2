<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Películas - Ingresar</title>
    </h:head>
    <h:body>
        <header>
            <h1>Películas</h1>
            <h2>Ingresar</h2>
        </header>
        
        <h:form>
            Título: <h:inputText id="titulo" value="#{peliculas.pel.titulo}" /><br />
            Duración: <p:calendar id="duración" value="#{peliculas.pel.duracion}" pattern="MM/dd/yyyy HH:mm:ss"/><br />
            Sinopsis: <h:inputText id="sinopsis" value="#{peliculas.pel.sinopsis}" /><br />
            Clasificación: <h:selectOneMenu id="id_clasificacion" value="#{peliculas.pel.idClasificacion}">
                <f:selectItems value="#{clasificaciones.listar()}" var="clasifi" itemLabel="#{clasifi.nombre}" itemValue="#{clasifi.id}" />
            </h:selectOneMenu><br />
            Género: <h:selectOneMenu id="id_genero" value="#{peliculas.pel.idGenero}">
                <f:selectItems value="#{genero.listar}" var="generos" itemLabel="#{generos.descripcion}" itemValue="#{generos.id}" />
            </h:selectOneMenu><br />
            <h:commandButton action="#{peliculas.ingresar()}" value="Ingresar" />
        </h:form>
    </h:body>
</html>
