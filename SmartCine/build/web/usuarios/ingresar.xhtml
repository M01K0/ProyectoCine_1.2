<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Usuarios - Ingresar</title>
    </h:head>
    <h:body>
        <header>
            <h1>Usuarios</h1>
            <h2>Ingresar</h2>
        </header>
        
        <h:form>
            Usuario: <h:inputText id="usuario" value="#{usuario.usu.usuario}"/><br />
            Clave: <h:inputSecret id="clave" value="#{usuario.usu.clave}"/><br />
            Rol: <h:inputText id="rol" value="#{usuario.usu.rol}" /><br />
            <h:commandButton action="#{usuario.ingresar()}" value="Ingresar" />
        </h:form>
    </h:body>
</html>
