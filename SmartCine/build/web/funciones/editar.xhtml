<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Funciones - Actualizar</title>
    </h:head>
    <h:body>
        <header>
            <h1>Funciones</h1>
            <h2>Actualizar</h2>
        </header>
        <h:form>
            Fecha Inicio: <p:calendar value="#{fs.fechaHoraInicio}" pattern="MM/dd/yyyy HH:mm:ss" /><br />
            Fecha Fin: <p:calendar value="#{fs.fechaHoraFin}" pattern="MM/dd/yyyy HH:mm:ss" /><br />
            
            Formato: <h:selectOneMenu value="#{fs.formato}">
                <f:selectItem itemValue="2D"/>
                <f:selectItem itemValue="3D"/>
                <f:selectItem itemValue="XD"/>
            </h:selectOneMenu><br />
            Precio: <h:inputText id="precio" value="#{fs.precio}"/><br />
            Pelicula: <h:selectOneMenu value="#{fs.idPelicula.id}">
                <f:selectItems value="#{peliculas.listar()}" var="pelicula" itemLabel="#{pelicula.titulo}" itemValue="#{pelicula.id}" />
            </h:selectOneMenu><br />
            Sala: <h:selectOneMenu id="id_sala" value="#{fs.idSala.id}">
                <f:selectItems value="${salas.listar()}" var="sala" itemLabel="${sala.numero}" itemValue="${sala.id}" />
            </h:selectOneMenu><br />
            <h:commandButton action="${funciones.actualizar(fs)}" value="Editar" />
        </h:form>
    </h:body>
</html>
