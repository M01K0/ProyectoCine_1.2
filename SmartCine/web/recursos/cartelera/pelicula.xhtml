<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./../../layauts/nav.xhtml">

            <ui:define name="title">Reservaciones - SmartCine</ui:define>

            <ui:define name="contenido">
                <div class="container"><br />
                    <c:choose>
                        <c:when test="#{login.existSession()}">
                            <!-- Intro Content -->
                            <div class="row portfolio-item">
                                <div class="col-lg-5">
                                    <img class="img-fluid rounded mb-4" src="../#{pel.imagen}" alt="" />
                                </div>

                                <div class="col-lg-5 ">

                                    <h2>#{pel.titulo}</h2><br />

                                    <ul class="list-group list-group-flush">

                                        <li class="list-group-item">Genero: <h:outputText value="#{pel.idGenero.descripcion}" /></li>

                                        <li class="list-group-item">Sipnosis:

                                            <p>
                                                <h:outputText value="#{pel.sinopsis}" />
                                            </p>
                                        </li>

                                        <li class="list-group-item">Clasificacion: <h:outputText value="#{pel.idClasificacion.descripcion}" /> </li>

                                        <li class="list-group-item">Duracion: <h:outputText value="#{pel.duracion}" /> </li>

                                        <li class="list-group-item">
                                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#Modal-Reservacion" >Reservar</button>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </c:when>
                        <c:otherwise>
                            <h:form>
                                <h1><h:link outcome="/index.xhtml" value="Â¡No estas Logueado!" style="color: #1B4F72 "/></h1> <br/>
                            </h:form>
                            <p style="color: red; font-size: 20px">
                                Si no esta logueado no tendras reservar. 
                            </p>
                        </c:otherwise>
                    </c:choose>
                </div>

                <!-- Modal Reservacion -->

                <div class="modal fade" id="Modal-Reservacion" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

                    <div class="modal-dialog" role="document">

                        <div class="modal-content">

                            <div class="modal-header">

                                <h5 class="modal-title" id="exampleModalLabel">Reservar</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span class="stop" aria-hidden="true">x</span>
                                </button>
                            </div>

                            <div class="modal-body">

                                <h:form class="form-horizontal">
                                    <label for="titulo" style="font-family: serif; font-size: 20px">Sucursal:</label> 
                                    
                                    <h:selectOneMenu id="idSucursal" value="#{salas.sala.idSucursal.id}" class="form-control">
                                        <f:selectItems value="#{sucursales.listar()}" var="sucu" itemLabel="#{sucu.nombre}" itemValue="#{sucu.id}" />
                                    </h:selectOneMenu> <br/>

                                    <label for="titulo" style="font-family: serif; font-size: 20px">Pelicula:</label> 
                                    <h:outputText value="#{pel.titulo}" class="form-control" />

                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-primary">Siguiente</button>
                                    </div>
                                </h:form>

                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
