<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../layauts/nav.xhtml">

            <ui:define name="title">SmartCine - Reservacion</ui:define>

            <ui:define name="contenido">
                <h1>Detalle Reservacion</h1>
                <ui:repeat value="#{funciones.listarXIdPel(pel.id)}" var="funcion">
                    <div class="container">
                        <h:form class="form-horizontal">


                            <div class="col-auto">
                                <label class="sr-only" for="inlineFormInputGroup">Username</label>
                                <label for="exampleInputText1">#{bundle.usuario}</label>
                                <div class="input-group mb-2">

                                    <div class="input-group-prepend">

                                        <div class="input-group-text">@</div>
                                        <h:outputText value="#{funcion.fechaHoraInicio}" class="form-control" id="inlineFormInputGroup" />
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-7 mb-3">
                                <label for="exampleInputPassword1">#{bundle.clave}</label>
                                <h:inputSecret value="${login.usu.clave}" class="form-control" id="validationCustom05"/> <br />
                            </div>        

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary stop" data-dismiss="modal">Cerrar</button>
                                <h:commandButton action="${login.validar()}" value="#{bundle.login}" class="btn btn-primary" />
                            </div>

                        </h:form>
                    </div>
                </ui:repeat>
            </ui:define>

        </ui:composition>

    </body>
</html>
