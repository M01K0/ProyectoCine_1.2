<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../layauts/nav.xhtml">

            <ui:define name="title">SmartCine - Reservacion</ui:define>

            <ui:define name="contenido"> <br/>
                <div class="container"> 
                    <div class="row portfolio-item"> 
                        <div class="col-lg-4">
                            <h1 style="font-family: cursive; text-align: center">#{pel.titulo}</h1> <br/>
                            <img class="img-fluid rounded mb-4" src="../../resources/img/imgReserv/img#{pel.id}.jpg" alt="" />
                        </div>

                        <div class="form-group col-md-5" style="padding-left: 60px; padding-top: 75px">                           
                            <label style="font-size: 20px">Sinopsis:</label> 
                            <h:inputTextarea class="form-control" disabled="true" rows="5" value="#{pel.sinopsis}"/> <br/>
                            
                            <label style="font-size: 20px">Genero:</label> 
                            <h:outputText class="form-control" value="#{pel.idGenero.descripcion}"/> <br/>

                            <label style="font-size: 20px">Clasificacion:</label> 
                            <h:outputText class="form-control" value='"#{pel.idClasificacion.nombre}"'/> <br/>

                            <label style="font-size: 20px">Duracion:</label> 
                            <h:outputText class="form-control" value="#{pel.duracion}"/> <br/>
                            
                            <h:form>
                                <h:commandButton  value="Siguiente" action="#{peliculas.mostrarPely(pel)}" class="btn btn-primary"/>
                            </h:form>
                        </div>
                    </div>
                </div>
                
            </ui:define>

        </ui:composition>
    </body>
</html>
