<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../layauts/nav.xhtml">

            <ui:define name="title">#{bundle.reserva}</ui:define>

            <ui:define name="contenido">
                <div class="container"> <br />
                    <h2>Funciones:</h2>
                    <div class="row">
                        <ui:repeat value="#{funciones.listarXIdPel(pely.id)}" var="XId">
                            <div class="col-md-4" style="padding-right: 30px; padding-top: 30px">
                                <div class="card h-100">
                                    <div class="card-body">
                                        <h3 style="text-align: center">#{XId.idSala.idSucursal.nombre}</h3>
                                        <h:outputText  class="form-control" style="border: 0; font-size: 20px; text-align: center;" value="#{XId.fechaHoraInicio}">
                                            <f:convertDateTime pattern="dd/MM/yyyy" type="date" timeZone="America/El_Salvador" />
                                        </h:outputText> 

                                        <div class="form-group col-md-12"> <br/> 
                                            <label style="font-size: 20px">Titulo:</label> 
                                            <h:outputText class="form-control" value="#{XId.idPelicula.titulo}"/> <br/>

                                            <label style="font-size: 20px">Formato:</label> 
                                            <h:outputText class="form-control" value="#{XId.formato}"/> <br/>

                                            <label style="font-size: 20px">Precio:</label> 
                                            <h:outputText class="form-control" value="$#{XId.precio}"/> <br/>

                                            <label style="font-size: 20px">Fecha y Hora:</label>
                                            <h:outputText  class="form-control" value="#{XId.fechaHoraInicio}">
                                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" timeZone="America/El_Salvador" />
                                            </h:outputText> <br/>

                                            <label style="font-size: 20px">Sala:</label> 
                                            <h:outputText class="form-control" value="#{XId.idSala.numero}"/> <br/>

                                            <h:form>
                                                <h:commandButton  value="Reservar" action="#{funciones.mapeoFun(XId)}" class="btn btn-primary"/>
                                            </h:form>
                                        </div>
                                    </div> 
                                </div>
                            </div>
                        </ui:repeat> <br/>
                    </div> <br/>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
