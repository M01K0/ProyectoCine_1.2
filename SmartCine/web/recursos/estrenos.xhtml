<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../layauts/nav.xhtml">

            <ui:define name="title">Estrenos - SmartCine</ui:define>

            <ui:define name="contenido">
                <div class="container">
                    <br />

                    <h1>#{bundle.cartel}</h1> <br />

                    <div class="row">
                        <ui:repeat value="#{peliculas.listar()}" var="pelicula">
                            <div class="col-lg-4 col-sm-6 portfolio-item">

                                <div class="card h-100">
                                    <a href="#"><img class="card-img-top" src="${pelicula.imagen}" alt="" /></a>

                                    <div class="card-body">

                                        <h4 class="card-title">
                                            <a href="reservacion.html">#{pelicula.titulo}</a>
                                        </h4>

                                        <p class="card-text">#{pelicula.sinopsis}</p>

                                        <h:form>
                                            <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#exampleModal#{pelicula.id}">Trailer</button>&nbsp;
                                            <h:commandButton action="#{peliculas.mostrar(pelicula)}" value="Reservar" class="btn btn-primary"/>
                                        </h:form>

                                        <!-- Modal -->

                                        <div class="modal fade" id="exampleModal#{pelicula.id}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

                                            <div class="modal-dialog" role="document">

                                                <div class="modal-content">

                                                    <div class="modal-header">

                                                        <h5 class="modal-title" id="exampleModalLabel">#{pelicula.titulo}</h5>
                                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                            <span class="stop" aria-hidden="true">x</span>
                                                        </button>
                                                    </div>

                                                    <div class="modal-body">

                                                        <!-- 16:9 aspect ratio -->

                                                        <div class="embed-responsive embed-responsive-16by9">
                                                            <iframe class="embed-responsive-item popup-youtube-player" src="#{pelicula.trailer}" frameborder="0" allowfullscreen="true" allowscriptaccess="always" />
                                                        </div>

                                                    </div>

                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary stop" data-dismiss="modal">Cerrar</button>

                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </ui:repeat>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
