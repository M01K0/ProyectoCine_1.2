<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <head>

        <meta charset="UTF-8" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <title>Estrenos - SmartCine</title>
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
        <!-- Custom styles for this template -->
        <link href="css/modern-business.css" rel="stylesheet" />
    </head>

    <body>
        <!-- Navigation -->
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark fixed-top">

            <div class="container">
                <a class="navbar-brand" href="../index.xhtml">SmartCine</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon" />
                </button>

                <div class="collapse navbar-collapse" id="navbarResponsive">

                    <ul class="navbar-nav ml-auto">

                        <li class="nav-item">
                            <a class="nav-link" href="estrenos.xhtml">Estrenos</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="proximamente.xhtml">Proximamente</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="sucursales.xhtml">Sucursales</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <br />

            <h1>Estrenos</h1> <br />

            <div class="row">
                <ui:repeat value="#{peliculas.listar()}" var="pelicula">
                    <div class="col-lg-4 col-sm-6 portfolio-item">

                        <div class="card h-100">
                            <a href="#"><img class="card-img-top" src="${pelicula.imagen}" alt="" /></a>

                            <div class="card-body">

                                <h4 class="card-title">
                                    <a href="reservacion.html">#{pelicula.titulo}</a>
                                </h4>

                                <p class="card-text">#{pelicula.sinopsis}</p>
                                
                                <h:form>
                                    <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#exampleModal">Trailer</button>&nbsp;
                                    <h:commandButton action="#{peliculas.mostrar(pelicula)}" value="Reservar" class="btn btn-primary"/>
                                </h:form>

                                <!-- Modal -->

                                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

                                    <div class="modal-dialog" role="document">

                                        <div class="modal-content">

                                            <div class="modal-header">

                                                <h5 class="modal-title" id="exampleModalLabel">IT Capitulo Final Trailer</h5>
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                    <span class="stop" aria-hidden="true">x</span>
                                                </button>
                                            </div>

                                            <div class="modal-body">

                                                <!-- 16:9 aspect ratio -->

                                                <div class="embed-responsive embed-responsive-16by9">
                                                    <iframe class="embed-responsive-item popup-youtube-player" src="https://www.youtube.com/embed/woh3bk8DXVo?enablejsapi=1&amp;version=3&amp;playerapiid=ytplayer " frameborder="0" allowfullscreen="true" allowscriptaccess="always" />
                                                </div>

                                            </div>

                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary stop" data-dismiss="modal">Cerrar</button>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </ui:repeat>
            </div>
        </div>
        <!-- Bootstrap core JavaScript -->

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


        <script>

            $('.stop').on('click', function () {
                //$('#popup-youtube-player').stopVideo();
                $('.popup-youtube-player')[0].contentWindow.postMessage('{"event":"command","func":"' + 'stopVideo' + '","args":""}', '*');
            });
        </script> 

        <script>
            $('.stop1').on('click', function () {
                //$('#popup-youtube-player').stopVideo();
                $('.popup-youtube-player1')[0].contentWindow.postMessage('{"event":"command","func":"' + 'stopVideo' + '","args":""}', '*');
            });
        </script> 

    </body>
</html>
