<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Sala - Ingresar</title>
    </h:head>
    <h:body>
        <b:container>
            <header>
                <h1>Sala</h1>
                <h2>Ingresar</h2> <br/><br/>
            </header>
            <b:container>
                <c:choose>
                    <c:when test="#{login.existSession()}">
                        <h:form>
                            <b:row>
                                Numero de Sala: <h:inputText id="numero" value="#{salas.sala.numero}"/> <br/><br/><br/>
                                Sucursal: <h:selectOneMenu id="idSucursal" value="#{salas.sala.idSucursal.id}">
                                    <f:selectItems value="#{sucursales.listar()}" var="sucu" itemLabel="#{sucu.nombre}" itemValue="#{sucu.id}" />
                                </h:selectOneMenu> <br/><br/><br/>
                                <b:commandButton action="#{salas.ingresar()}" value="Ingresar" look="success" />
                            </b:row>
                        </h:form>
                    </c:when>
                    <c:otherwise>
                        <h:form>
                            <h1><h:link outcome="/index.xhtml" value="Â¡No eres Administrador!"/></h1> <br/>
                        </h:form>
                        <p style="color: red; font-size: 20px">
                            Si no esta logueado no tendra acceso a este contenido. 
                        </p>
                    </c:otherwise>
                </c:choose>
            </b:container>
        </b:container>



    </h:body>
</html>
