<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../layauts/adminNav.xhtml">

            <ui:define name="title">Salas - Listar</ui:define>

            <ui:define name="contenido">
                <b:container>
                    <header>
                        <h1>Salas</h1>
                        <h2>Listar</h2> <br/>
                    </header>
                    <b:container>
                        <h:form>
                            <b:dataTable value="#{salas.listar()}" var="sala">
                                <b:dataTableColumn value="#{sala.numero}" label="Sala" />
                                <b:dataTableColumn value="#{sala.idSucursal.nombre}" label="Sucursal"/>

                                <b:dataTableColumn label="Opcion 1" orderable="false" >
                                    <b:commandButton action="#{salas.editar(sala)}" value="Editar"  look="warning"/>
                                </b:dataTableColumn>
                                <b:dataTableColumn label="Opcion 2" orderable="false">
                                    <b:commandButton action="#{salas.destruir(sala)}" value="Eliminar" look="danger"/>
                                </b:dataTableColumn>
                            </b:dataTable>
                            <b:button outcome="/salas/ingresar" value="Ingresar" look="success" />
                        </h:form>
                    </b:container>
                </b:container>
            </ui:define>

        </ui:composition>

    </body>
</html>
