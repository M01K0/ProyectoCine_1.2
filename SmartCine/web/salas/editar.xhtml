<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Funciones - Actualizar</title>
    </h:head>
    <h:body>
        <header>
            <h1>Sala</h1>
            <h2>Ingresar</h2>
        </header>
        
        <h:form>
            Numero de Sala: <h:inputText value="#{sal.numero}"/><br />
            <!-- salas.sala.idSucursal.id -->
            Sucursal: <h:selectOneMenu value="#{sal.idSucursal.id}">
                <f:selectItems value="#{sucursales.listar()}" var="sucu" itemLabel="#{sucu.nombre}" itemValue="#{sucu.id}" />
            </h:selectOneMenu><br />
            <h:commandButton action="${salas.actualizar(sal)}" value="Editar" />
        </h:form>
    </h:body>
</html>
