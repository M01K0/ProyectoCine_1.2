<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <header>
            <h1>Usuarios</h1>
            <h2>Listar</h2>
        </header>
        
        <h:link outcome="/usuarios/ingresar" value="Ingresar" />
        
        <table border="1">
            <thead>
                <tr>
                    <th>Usuario</th>
                    <th>Clave</th>
                    <th>Rol</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <ui:repeat value="#{usuario.listar()}" var="usu">
                    <tr>
                        <td>
                            <h:outputText value="#{usu.usuario}" />
                        </td>
                        <td>
                            <h:outputText value="#{usu.clave}" />
                        </td>
                        <td>
                            <h:outputText value="#{usu.rol}" />
                        </td>
                        <td>
                            <h:form>
                                <h:commandLink action="#{usuario.destruir(usu)}" value="Eliminar" />
                                <h:commandLink action="#{usuario.editar(usu)}" value="Editar" />
                                <h:commandLink action="#{usuario.ver(usu)}" value="Detalle" />
                            </h:form>
                            
                        </td>
                    </tr>
                </ui:repeat>
            </tbody>
        </table>
    </h:body>
</html>
