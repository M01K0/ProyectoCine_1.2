<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Usuarios - Ingresar</title>
    </h:head>
    <h:body>
        <b:container>
            <header>
                <h1>Usuarios</h1>
                <h2>Ingresar</h2> <br/><br/>
            </header>
            <b:container>
                <h:form>
                    <b:row>
                        Usuario: <h:inputText id="usuario" value="#{usuario.usu.usuario}"/> <br/><br/><br/>
                        Clave: <h:inputSecret id="clave" value="#{usuario.usu.clave}"/> <br/><br/><br/>
                        Rol: <h:selectOneMenu value="#{usuario.usu.rol}">
                            <f:selectItem itemValue="Administrador"/>
                            <f:selectItem itemValue="Estandar"/>
                        </h:selectOneMenu><br/><br/><br/>
                        <b:commandButton action="#{usuario.ingresar()}" value="Ingresar" look="success" />
                    </b:row>
                </h:form>
            </b:container>
        </b:container>



    </h:body>
</html>
