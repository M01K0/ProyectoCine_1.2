<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <header>
            <h1>Sucursales</h1>
            <h2>Listar</h2> <br/>
        </header>
        
        <h:link outcome="/sucursales/ingresar" value="Ingresar" />
        
        <table border="1">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Ubicacion</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody>
                <ui:repeat value="#{sucursales.listar()}" var="sucursal">
                    <tr>
                        <td>#{sucursal.nombre}</td>
                        <td>#{sucursal.ubicacion}</td>
                        <td>
                            <h:form>
                                <h:commandLink action="#{sucursales.destruir(sucursal)}" value="Eliminar" />
                                <h:commandLink action="#{sucursales.editar(sucursal)}" value="Editar" />
                            </h:form>
                        </td>
                    </tr>
                </ui:repeat>

            </tbody>
        </table>

    </h:body>
</html>
