<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <b:container>
            <header>
                <h1>Sucursales</h1>
                <h2>Listar</h2> <br/>
            </header>
            <h:form>
                <b:dataTable value="#{sucursales.listar()}" var="sucursal">
                    <b:dataTableColumn value="#{sucursal.nombre}" label="Nombre" />
                    <b:dataTableColumn value="#{sucursal.ubicacion}" label="Ubicacion"/>
                    <b:dataTableColumn label="Opcion 1" orderable="false" >
                        <b:commandButton action="#{sucursales.editar(sucursal)}" value="Editar"  look="warning"/>
                    </b:dataTableColumn>
                    <b:dataTableColumn label="Opcion 2" orderable="false">
                        <b:commandButton action="#{sucursales.destruir(sucursal)}" value="Eliminar" look="danger"/>
                    </b:dataTableColumn>
                </b:dataTable>
            </h:form>
            <b:button outcome="/sucursales/ingresar" value="Ingresar" look="success" />
        </b:container>
    </h:body>
</html>
