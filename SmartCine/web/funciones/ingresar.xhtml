<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Funciones - Ingresar</title>
    </h:head>
    <h:body>
        <b:container>
            <header>
                <h1>Funcion</h1>
                <h2>Ingresar</h2> <br/>
            </header>

            <b:container>
                <h:form>
                    <b:row>
                        Fecha Inicio: <p:calendar id="fecha_hora_inicio" value="#{funciones.fun.fechaHoraInicio}" pattern="MM/dd/yyyy HH:mm:ss"/> <br/><br/>
                        Fecha Fin: <p:calendar id="fecha_hora_fin" value="#{funciones.fun.fechaHoraFin}" pattern="MM/dd/yyyy HH:mm:ss"/> <br/><br/>
                        Formato: <h:selectOneMenu id="formato" value="#{funciones.fun.formato}">
                            <f:selectItem itemValue="2D"/>
                            <f:selectItem itemValue="3D"/>
                            <f:selectItem itemValue="XD"/>
                        </h:selectOneMenu> <br/><br/>
                        Precio: <h:inputText id="precio" value="#{funciones.fun.precio}" /> <br/><br/>
                        Pelicula: <h:selectOneMenu id="id_pelicula" value="#{funciones.fun.idPelicula.id}">
                            <f:selectItems value="#{peliculas.listar()}" var="pelicula" itemLabel="#{pelicula.titulo}" itemValue="#{pelicula.id}" />
                        </h:selectOneMenu> <br/><br/>
                        Sala: <h:selectOneMenu id="id_sala" value="#{funciones.fun.idSala.id}">
                            <f:selectItems value="#{salas.listar()}" var="sala" itemLabel="#{sala.numero}" itemValue="#{sala.id}" />
                        </h:selectOneMenu> <br/><br/>
                        <b:commandButton action="#{funciones.ingresar()}" value="Ingresar" look="success" />
                    </b:row>

                </h:form>
            </b:container>

        </b:container>

    </h:body>
</html>
