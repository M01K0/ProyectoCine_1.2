<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Funciones - Editar</title>
    </h:head>
    <h:body>
        <b:container>
            <header>
                <h1>Funciones</h1>
                <h2>Actualizar</h2> <br/><br/>
            </header>

            <b:container>
                <c:choose>
                    <c:when test="#{login.existSession()}">
                        <h:form>
                            <b:row>
                                Fecha Inicio: <p:calendar value="#{fs.fechaHoraInicio}" pattern="MM/dd/yyyy HH:mm:ss" /> <br/><br/><br/>
                                Fecha Fin: <p:calendar value="#{fs.fechaHoraFin}" pattern="MM/dd/yyyy HH:mm:ss" /> <br/><br/><br/>

                                Formato: <h:selectOneMenu value="#{fs.formato}">
                                    <f:selectItem itemValue="2D"/>
                                    <f:selectItem itemValue="3D"/>
                                    <f:selectItem itemValue="XD"/>
                                </h:selectOneMenu> <br/><br/>
                                Precio: <h:inputText id="precio" value="#{fs.precio}"/> <br/><br/><br/>
                                Pelicula: <h:selectOneMenu value="#{fs.idPelicula.id}">
                                    <f:selectItems value="#{peliculas.listar()}" var="pelicula" itemLabel="#{pelicula.titulo}" itemValue="#{pelicula.id}" />
                                </h:selectOneMenu> <br/><br/>
                                Sala: <h:selectOneMenu id="id_sala" value="#{fs.idSala.id}">
                                    <f:selectItems value="${salas.listar()}" var="sala" itemLabel="${sala.numero}" itemValue="${sala.id}" />
                                </h:selectOneMenu> <br/><br/><br/>
                                <b:commandButton action="${funciones.actualizar(fs)}" value="Editar" look="success" />
                            </b:row>

                        </h:form>
                    </c:when>
                    <c:otherwise>
                        <h:form>
                            <h1><h:link outcome="/index.xhtml" value="Â¡No eres Administrador!"/></h1> <br/>
                        </h:form>
                        <p style="color: red; font-size: 20px">
                            Si no esta logueado no tendra acceso a este contenido. 
                        </p>
                    </c:otherwise>
                </c:choose>
            </b:container>
        </b:container>


    </h:body>
</html>
