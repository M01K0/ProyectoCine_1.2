<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:body>
        <header>
            <h1>Funciones</h1>
            <h2>Listar</h2>
        </header>
        
        <h:link outcome="/funciones/ingresar" value="Ingresar" />
        
        <table border="1">
            <thead>
                <tr>
                    <th>Fecha Inicio</th>
                    <th>Fecha Fin</th>
                    <th>Formato</th>
                    <th>Precio</th>
                    <th>Pelicula</th>
                    <th>sala</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody>
                <ui:repeat value="#{funciones.listar()}" var="fun">
                    <tr>
                        <td>
                            <h:outputText value="#{fun.fechaHoraInicio}" />
                        </td>
                        <td>
                            <h:outputText value="#{fun.fechaHoraFin}" />
                        </td>
                        <td>
                            <h:outputText value="#{fun.formato}" />
                        </td>
                        <td>
                            <h:outputText value="#{fun.precio}" />
                        </td>
                        <td>#{fun.idPelicula.titulo}</td>
                        <td>#{fun.idSala.numero}</td>
                        <td>
                            <h:form>
                                <h:commandLink action="#{funciones.destruir(fun)}" value="Eliminar" />
                                <h:commandLink action="#{funciones.editar(fun)}" value="Editar" />
                                <h:commandLink action="#{funciones.ver(fun)}" value="Detalle" />
                            </h:form>
                            
                        </td>
                    </tr>
                </ui:repeat>
            </tbody>
        </table>
    </h:body>
</html>
