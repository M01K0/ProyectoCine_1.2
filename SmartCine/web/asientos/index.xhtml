<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <b:container>
            <header>
                <h1>Asientos</h1>
                <h2>Listar</h2> <br/>
            </header>
            <b:container>
                <h:form>
                    <b:dataTable value="#{asientos.listar()}" var="asien">
                    <b:dataTableColumn value="#{asien.codigo}" label="Fecha y Hora Inicio"/>
                    <b:dataTableColumn value="#{asien.estado}" label="Fecha y Hora Fin"/>
                    <b:dataTableColumn value="#{asien.idSala.numero}" />
                    <b:dataTableColumn label="Opciones">
                        <b:button outcome="/asientos/ingresar" value="Ingresar" look="success" /> &nbsp;
                        <b:commandButton action="#{asientos.editar(fun)}" value="Editar"  look="warning"/> &nbsp;
                        <b:commandButton action="#{asientos.destruir(fun)}" value="Eliminar" look="danger"/> &nbsp;
                    </b:dataTableColumn>
                </b:dataTable>
            </h:form>
            </b:container>
        </b:container>
    </h:body>
</html>
