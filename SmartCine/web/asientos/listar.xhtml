<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./../layauts/adminNav.xhtml">

            <ui:define name="title">Asientos - Listar</ui:define>

            <ui:define name="contenido">
                <b:container>
                    <header>
                        <h1>Asientos</h1>
                        <h2>Listar</h2> <br/>
                    </header>
                    <b:container>
                        <c:choose>
                            <c:when test="#{login.existSession()}">
                                <h:form>
                                    <b:dataTable value="#{asientos.listar()}" var="asien">
                                        <b:dataTableColumn value="#{asien.codigo}" label="Código"/>
                                        <b:dataTableColumn value="#{asien.estado}" label="Estado"/>
                                        <b:dataTableColumn value="#{asien.idSala.numero}" label="Sala" />
                                        <b:dataTableColumn label="Opcion 1">
                                            <b:commandButton action="#{asientos.editar(asien)}" value="Editar" look="warning"/>
                                        </b:dataTableColumn>
                                        <b:dataTableColumn label="Opcion 2">
                                            <b:commandButton action="#{asientos.destruir(asien)}" value="Eliminar" look="danger"/> 
                                        </b:dataTableColumn>
                                    </b:dataTable>
                                </h:form>
                                <b:button outcome="/asientos/ingresar" value="Ingresar" look="success" />
                            </c:when>
                            <c:otherwise>
                                <h:form>
                                    <h1><h:link outcome="/index.xhtml" value="¡No eres Administrador!"/></h1> <br/>
                                </h:form>
                                <p style="color: red; font-size: 20px">
                                    Si no esta logueado no tendra acceso a este contenido. 
                                </p>
                            </c:otherwise>
                        </c:choose>                       
                    </b:container>
                </b:container>
            </ui:define>

        </ui:composition>

    </body>
</html>
