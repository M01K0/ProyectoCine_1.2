<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <header>
            <h1>Asientos</h1>
            <h2>Ingresar</h2> <br/>
        </header>
        <h:form>
            Codigo: <h:inputText value="#{asientos.asient.codigo}"/> <br/><br/>
            Estado: <h:selectOneMenu value="#{asientos.asient.estado}">
                <f:selectItem itemValue="Disponible" />
                <f:selectItem itemValue="Ocupado" />
            </h:selectOneMenu> <br/><br/>
            Sala:   <h:inputText value="#{asientos.asient.idSala.id}"/> <br/><br/>
            <h:commandButton action="#{asientos.ingresar()}" value="Ingresar" />
        </h:form>
    </h:body>
</html>
