<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Funciones - Ver</title>
    </h:head>
    <h:body>
        <table border="1">
            <thead>
                <tr>
                    <th>Propiedad</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Fecha Inicio Funcion</td>
                    <td>
                        <h:outputText value="#{fs.fechaHoraInicio}" />
                    </td>
                </tr>
                <tr>
                    <td>Fecha Hora Fin</td>
                    <td>
                        <h:outputText value="#{fs.fechaHoraFin}" />
                    </td>
                </tr>
                <tr>
                    <td>Formato</td>
                    <td>
                        <h:outputText value="#{fs.formato}" />
                    </td>
                </tr>
                <tr>
                    <td>Precio</td>
                    <td>
                        <h:outputText value="#{fs.precio}" />
                    </td>
                </tr>
                <tr>
                    <td>Pelicula</td>
                    <td>
                        <h:outputText value="#{fs.idPelicula.titulo}" />
                    </td>
                </tr>
                <tr>
                    <td>Sala</td>
                    <td>
                        <h:outputText value="#{fs.idSala.numero}" />
                    </td>
                </tr>
            </tbody>
        </table>
    </h:body>
</html>
