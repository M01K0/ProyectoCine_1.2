<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <header>
            <h1>Clasificaciones</h1>
            <h2>Ingresar</h2> <br/>
        </header>
        <h:form>
            Nombre: <h:inputText value="#{clasificaciones.clasi.nombre}"/> <br/><br/>
            Edad Minima: <h:inputText value="#{clasificaciones.clasi.edadMinima}"/> <br/><br/>
            Descripcion: <h:inputText value="#{clasificaciones.clasi.descripcion}"/> <br/><br/>
            <h:commandButton action="#{clasificaciones.ingresar()}" value="Ingresar"/>
        </h:form>
    </h:body>
</html>
