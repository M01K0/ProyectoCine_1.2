<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <b:container>
            <header>
                <h1>Clasificaciones</h1>
                <h2>Editar</h2> <br/>
            </header>
            <b:container>
                <h:form>
                    <b:row>
                        Nombre: <h:inputText value="#{cl.nombre}"/> <br/><br/><br/>
                        Edad Minima: <h:inputText value="#{cl.edadMinima}"/> <br/><br/><br/>
                        Descripcion: <h:inputText value="#{cl.descripcion}"/> <br/><br/><br/>
                        <b:commandButton action="#{clasificaciones.actualizar(cl)}" value="Editar" look="success"/>
                    </b:row>

                </h:form>


            </b:container>

        </b:container>


    </h:body>
</html>
