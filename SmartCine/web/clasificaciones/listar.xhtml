<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">

    <body>

        <ui:composition template="./../layauts/adminNav.xhtml">

            <ui:define name="title">Clasificaciones - Listar</ui:define>

            <ui:define name="contenido">
                <b:container>
                    <header>
                        <h1>Clasificaciones</h1>
                        <h2>Listar</h2> <br/>
                    </header>
                    <b:container>
                        <h:form>
                            <b:dataTable value="#{clasificaciones.listar()}" var="clas">
                                <b:dataTableColumn value="#{clas.nombre}" label="Nombre"/>
                                <b:dataTableColumn value="#{clas.edadMinima}" label="Edad Minima"/>
                                <b:dataTableColumn value="#{clas.descripcion}" label="Descripcion" />
                                <b:dataTableColumn label="Opcion 1" orderable="false">
                                    <b:commandButton action="#{clasificaciones.editar(clas)}" value="Editar"  look="warning"/>
                                </b:dataTableColumn> 
                                <b:dataTableColumn label="Opcion 2" orderable="false">
                                    <b:commandButton action="#{clasificaciones.destruir(clas)}" value="Eliminar" look="danger"/>
                                </b:dataTableColumn>
                            </b:dataTable>
                            <b:button outcome="/clasificaciones/ingresar" value="Ingresar" look="success" />
                        </h:form>
                    </b:container>
                </b:container>
            </ui:define>

        </ui:composition>

    </body>
</html>
